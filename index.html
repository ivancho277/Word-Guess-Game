<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/style.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- <script src="assets/javascript/game.js"></script> -->
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Skiing Brands Hangman!</h1>
        <p class="lead">Guess a letter!</p>
      </div>
    </div>

    <p class="gameinfo" id="start-text">Guess the Skiing brand!</p>
    <p class="gameinfo" id="instruction-text">Guess a letter!</p>
    <p class="gameinfo" id="wins-text">Wins: 0</p>
    <p class="gameinfo" id="losses-text">Losses: 0</p>
    <p class="gameinfo" id="chosen-word-blanks-text"></p>
    <p class="gameinfo" id="remainingguesses-text">Remaining Guesses:</p>
    <p class="gameinfo" id="lettersguessed-text">Letters guessed: </p>

    <script src="assets/javascript/game.js"></script>
  </body>
</html>
